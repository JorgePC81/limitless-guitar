   <section class="form-section">
          <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
              <h2>Do you want to enjoy more lessons? <i class="fa-solid fa-graduation-cap"></i> </h2>
              <label for="fname">First Name</label>
              <input id="fname" class="text-input" type="text" name="first_name" required />
              <label for="lname">Last Name</label>
              <input id="lname" class="text-input" type="text"  name="last_name" required />
              <label for="email">Email Address</label>
              <input id="email" class="text-input" type="email" name="email_address" required/>
              <label for="month">1 Month</label>
              <input id="month" type="radio" name ="course_preference" value="month" required/>
              <label for="year">1 Year</label>
              <input id="year" type="radio" name="course_preference" value="year"/>
              <label for="limitless-pro">Limitless Pro</label>
              <input id="limitless-pro" type="radio" name="course_preference" value="limitless-pro"/>
              <input class="join-button"  type="submit" value="Let's Play!"/>
          </form>
   </section>
